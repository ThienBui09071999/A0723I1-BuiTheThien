<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển kí tự thành viết hoa và ngược lại</title>
</head>
<body>
<script>
    let str = prompt("Nhập chuỗi để thay đổi là ");
    let upper = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    let lower = 'abcdefghijklmnopqrstuvwxyz';
    let resultString = [];
    for(let x=0; x<str.length; x++)
    {
        if(upper.indexOf(str[x]) !== -1)
        {
            resultString.push(str[x].toLowerCase());
        }
        else if(lower.indexOf(str[x]) !== -1)
        {
            resultString.push(str[x].toUpperCase());
        }
        else
        {
            resultString.push(str[x]);
        }
    }
    document.write("chuỗi sau khi thay đổi là " +resultString.join(""));
</script>
</body>
</html>

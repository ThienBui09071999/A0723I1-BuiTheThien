<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng các hàm có sẵn của mảng</title>
</head>
<body>
<script>
    //bài 1 - hàm join
    document.write("<div>");
    let numString = parseInt(prompt("Nhập số lượng phần tử của mảng"));
    let arr = new Array(numString);
    for (let i = 0; i < arr.length; i++) {
        arr[i] = prompt("Nhập phần tử thứ " +i + "là");
    }
    let arr_join = arr.join("");
    document.write("mảng được join lại là");
    document.write(arr_join);
    document.write("</div><br>");
    // bài 2 - hàm push
    document.write("<div>");
    let number = prompt("Nhập số vào là ");
    let beginString = number.toString();
    let result = [beginString[0]];
    for(let x=1; x<beginString.length; x++)
    {
        if((beginString[x-1] % 2 === 0)&&(beginString[x] % 2 === 0))
        {
            result.push('-', beginString[x]);
        }
        else
        {
            result.push(beginString[x]);
        }
    }
    document.write("chuỗi sau khi chèn - là ");
    document.write(result.join(''));
    document.write("</div><br>");
    //bài 3 - hàm push,toLowerCase,toUpperCase
    document.write("<div>");
    let str = prompt("Nhập chuỗi để thay đổi là ");
    let upper = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    let lower = 'abcdefghijklmnopqrstuvwxyz';
    let resultString = [];
    for(let x=0; x<str.length; x++)
    {
        if(upper.indexOf(str[x]) !== -1)
        {
            resultString.push(str[x].toLowerCase());
        }
        else if(lower.indexOf(str[x]) !== -1)
        {
            resultString.push(str[x].toUpperCase());
        }
        else
        {
            resultString.push(str[x]);
        }
    }
    document.write("chuỗi sau khi thay đổi là ");
    document.write(resultString.join(""));

</script>
</body>
</html>

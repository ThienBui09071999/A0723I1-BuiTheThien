<script>
    let doiSo1 = parseFloat(prompt("Nhập tham số thứ nhất : "));
    let doiSo2 = parseFloat(prompt("Nhập tham số thứ hai : "));
    function comepareAndCaculate(a,b) {
        if (a > b) {
            alert(a+" lớn hơn " +b);
        } else {
            alert("Tổng hai tham số là " + (a + b));
        }
    }
    comepareAndCaculate(doiSo1, doiSo2);
</script>

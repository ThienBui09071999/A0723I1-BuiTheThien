<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hàm kiểm tra số nguyên tố</title>
</head>
<body>
<script>
    function isPrime(number) {
        if(number <2 || isNaN(number)) {
            return false;
        }  else {
            for(let i = 2; i<= Math.sqrt(number) ; i++) {
                if(number %i ==0) {
                    return false;
                }
            }
        }
        return true;
    }
    let number = parseInt(prompt("Nhập số cần kiểm tra "));
    if (isPrime(number)) {
        document.write(number + " là số nguyên tố");
    } else {
        document.write(number + " không phải là số nguyên tố");
    }
    document.write("</br>");
    document.write("Các số nguyên tố nhỏ hơn 1000: ")
    for (let i = 2; i < 1000; i++) {
        if (isPrime(i)) {
            document.write(i + "&nbsp; ");
        }
    }
</script>
</body>
</html>

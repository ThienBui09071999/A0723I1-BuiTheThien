<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đảo ngược mảng</title>
</head>
<body>
<input type="button" value="Bất đầu" name="" id="" onclick="swapArr()">
<p id="inputArr"></p>
<p id="outputArr"></p>
<script>
    function swapArr(){
        let number = parseInt(prompt("Nhập vào chiều dài của mảng"));
        let arr1 = new Array(number);
        let arr2 = new Array(number);
        for (let i = 0, j = number-1; i < number, j >= 0; i++,j--) {
            arr1[i] = parseInt(prompt("Nhập vào phần tử " + (i+1)));
            arr2[j] = arr1[i];
        }
        console.log(arr1);
        console.log(arr2);
        document.getElementById("inputArr").innerHTML = "Mảng bạn vừa nhập là: " + arr1;
        document.getElementById("outputArr").innerHTML = "Mảng sau khi đảo ngược: " + arr2;
    }
</script>
</body>
</html>

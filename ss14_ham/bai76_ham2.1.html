<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hàm tính bình phương</title>
</head>
<body>
<script>
    function square(number) {
        return number * number;
    }
    let number = parseFloat(prompt("Nhập số"));
    document.write("Bình phương của "+number+ " là " + square(number) )
</script>
</body>
</html>

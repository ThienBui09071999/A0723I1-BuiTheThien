<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function main(){
        const name = prompt("Nhập chuỗi bạn mong muốn :");
        alert(completeName(name));
        alert(findLongestWord((name)));

    }
    function completeName(string) {
        let arr = string.split(" ");
        var result = [];

        for (let i=0;i<arr.length;i++){
            if (string !== "") {
                string = arr[i];
                string = string.charAt(0).toUpperCase() + string.slice(1).toLowerCase();
                result.push(string);
            }
        }
        return result.join(" ");
    }
    function findLongestWord(string) {
        let words = string.split(/\s+/).filter(word => word !== "");
        let longestWord = "";
        for (let word of words) {
            if (word.length > longestWord.length) {
                longestWord = word;
            }
        }

        return longestWord;
    }
    main();
</script>
</body>
</html>

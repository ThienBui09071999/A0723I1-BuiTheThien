<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo</title>
</head>
<body>
<script>
    class Battery {
        constructor(energy) {
            this.energy = energy;
        }
        setEnergy(energy) {
            this.energy = energy;
        }
        getEnergy() {
            return this.energy;
        }
        decreaseEnergy() {
            if (this.energy > 0) {
                this.energy--;
            }
        }
    };
    class FlashLamp {
        constructor(battery,status) {
            this.battery = battery;
            this.status = status;
        }
        setBattery(battery) {
            this.battery = battery;
        }
        getBatteryInfo() {
            return this.battery.getEnergy();
        }
        light() {
            if(this.status){
                alert("Lighting");
            } else {
                alert("Not lighting");
            }

        }
        turnOn() {
            this.status = true;
            this.battery.energy-=1;
        }
        turnOff() {
            this.status = false;
        }
    }
    let battery = new Battery(20);
    let flashLamp = new FlashLamp(battery,false);

    document.write("Battery info:" + flashLamp.getBatteryInfo() + "<br/>");
    flashLamp.light();

    document.write("Turn on<br/>")
    flashLamp.turnOn();
    flashLamp.light();
    document.write("Battery info:" + flashLamp.getBatteryInfo() + "<br/>");

    document.write("Turn off<br/>")
    flashLamp.turnOff();
    flashLamp.light();
</script>
</body>
</html>

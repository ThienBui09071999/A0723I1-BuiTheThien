<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tìm max min trong matrix</title>
</head>
<body>
<script>
    function findMinMax(matrix) {
        if (!matrix || matrix.length === 0 || !matrix[0] || matrix[0].length === 0) {
            // Trường hợp mảng rỗng
            return { min: null, max: null };
        }

        // Khởi tạo giá trị lớn nhất và nhỏ nhất với phần tử đầu tiên của mảng
        let minVal = maxVal = matrix[0][0];

        // Duyệt qua từng hàng và từng cột của mảng
        for (let i = 0; i < matrix.length; i++) {
            for (let j = 0; j < matrix[i].length; j++) {
                // Tìm giá trị lớn nhất
                if (matrix[i][j] > maxVal) {
                    maxVal = matrix[i][j];
                }

                // Tìm giá trị nhỏ nhất
                if (matrix[i][j] < minVal) {
                    minVal = matrix[i][j];
                }
            }
        }

        return { min: minVal, max: maxVal };
    }
    let m, n;
    do {
        m = parseInt(prompt("Nhập số hàng của ma trận:"));
    } while (m <= 0);

    do {
        n = parseInt(prompt("Nhập số cột của ma trận:"));
    } while (n <= 0);

    const matrix = [];

    for (let i = 0; i < m; i++) {
        matrix[i] = [];
        for (let j = 0; j < n; j++) {
            matrix[i][j] = parseInt(prompt(`Nhập giá trị cho phần tử (${i}, ${j}):`));
        }
    }
    document.write("My matrix is </br>")
    for (let i = 0; i < m; i++) {
        for (let j = 0; j < n; j++) {
            document.write(matrix[i][j] + "&nbsp; ");
        }
        document.write("</br>");
    }
    const { min, max } = findMinMax(matrix);
    document.write("Giá trị lớn nhất là " +max+"<br>");
    document.write("Giá trị nhỏ nhất là " +min);
</script>
</body>
</html>
